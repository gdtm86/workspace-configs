jupyter:
  title: "Jupyter (Python, R)"
  iconUrl: "https://raw.githubusercontent.com/gdtm86/workspace-configs/develop/workspace-logos/Jupyter-EMR.svg?sanitize=true"
  start: [ "/var/opt/workspaces/jupyter/start" ]
  httpProxy:
    port: 8888
    rewrite: false
    internalPath: "/{{#if pathToOpen}}tree/{{pathToOpen}}{{/if}}"
  supportedFileExtensions: [ ".ipynb" ]
