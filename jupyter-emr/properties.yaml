jupyterSpark:
  title: "Jupyter-Spark(AWS EMR, GCP Dataproc, Azure HDInsights)"
  iconUrl: "https://raw.githubusercontent.com/gdtm86/workspace-configs/develop/workspace-logos/Jupyter-Spark.svg?sanitize=true"
  start: [ "/var/opt/workspaces/jupyter-emr/start" ]
  httpProxy:
    port: 8888
    rewrite: false
    internalPath: "/{{#if pathToOpen}}tree/{{pathToOpen}}{{/if}}"
  supportedFileExtensions: [ ".ipynb" ]
